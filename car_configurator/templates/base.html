{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
  </head>
  <body>
    <div class="page-wrapper">
      {% include 'navbar.html' %}
      <hr class="contact_page-line" />
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div
          class="message {{ message.tags }} 
              {% if 'error-message' in message.tags %}error-message
              {% else %}success-message{% endif %}">{{ message }}<button
            class="{% if 'error-message' in message.tags %}error-message 
                   {% else %}success-message{% endif %}"
            onclick="this.parentElement.style.display='none';">OK</button>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <main class="main-content">{% block content %}{% endblock %}</main>
      <hr class="contact_page-line" />
      {% include 'footer.html' %}
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
